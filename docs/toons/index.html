<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>darkcooger.net | Toons of the 90s</title>
    <link href="animals.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Mukta+Mahee"
      rel="stylesheet"
    />
    <style type="text/css">
      html {
        font-family: "Mukta Mahee", sans-serif;
        font-size: 10pt;
      }

      body {
        font-size: 1.4rem;
      }

      .grid-container {
        display: flex;
        flex-wrap: wrap;
        width: 80vw;
        margin: 0 auto;
        justify-content: center;
        align-items: top;
      }

      .grid-cell {
        width: calc((100% / 3) - 2px);
        text-align: center;
        border-bottom: 1px solid black;
        padding-top: 10px;
      }

      .grid-cell img {
        max-height: calc(100% - 10px);
        max-width: calc(100% - 10px);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-cell">
        <a href="A.jpg"
          ><img alt="A: Arnold, from Hey Arnold!" src="A.jpg"
        /></a>
      </div>
      <div class="grid-cell">
        <a href="B.jpg"><img alt="B: Bender, from Futurama" src="B.jpg" /></a>
      </div>
      <div class="grid-cell">
        <a href="C.jpg"><img alt="C: CatDog, from CatDog" src="C.jpg" /></a>
      </div>
      <div class="grid-cell">
        <a href="D.jpg"
          ><img alt="D: Dexter and Didi, from Dexter's Laboratory" src="D.jpg"
        /></a>
      </div>
      <div class="grid-cell">
        <a href="E.jpg"
          ><img alt="E: Eustace, from Courage the Cowardly Dog" src="E.jpg"
        /></a>
      </div>
      <div class="grid-cell">
        <a href="F.jpg"
          ><img alt="F: Ms Frizzle, from The Magic School Bus" src="F.jpg"
        /></a>
      </div>
      <div class="grid-cell">
        <a href="G.jpg"
          ><img alt="G: Gogo Dodo, from Tiny Toon Adventures" src="G.jpg"
        /></a>
      </div>
      <div class="grid-cell">
        <a href="H.jpg"
          ><img alt="H: Heffer Wolfe, from Rocko's Modern Life" src="H.jpg"
        /></a>
      </div>
    </div>
  </body>
</html>
